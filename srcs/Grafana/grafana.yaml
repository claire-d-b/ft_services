apiVersion: v1
kind: Service
metadata:
  name: grafana
  annotations:
    metallb.universe.tf/allow-shared-ip: 192.168.49.2-192.168.49.2
spec:
  type: LoadBalancer
  selector:
    app: grafana
  ports:
    - name: http
      port: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: image-grafana
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        livenessProbe:
            exec:
              command:
              - curl
              - -I
              - http://localhost:3000
      restartPolicy: Always
