apiVersion: v1
kind: Service
metadata:
  name: influxdb
  annotations:
    metallb.universe.tf/allow-shared-ip: shared-ip
spec:
  type: ClusterIP
  selector:
    app: influxdb
  ports:
    - name: http
      port: 8086
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: image-influxdb
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
